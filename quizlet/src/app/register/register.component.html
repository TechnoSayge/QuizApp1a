<app-navbar></app-navbar>
<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div class="col s6">Quiz Registration</div>
          <div class="col s7">
            <img src="/assets/img/questionMarkLogo.png" style="widows: 250px; height: 250px;" class="offset-s3">
          </div>
          <form #registerForm="ngForm">
            <div class="row">
              <div class="input-field col s12">
                <i class= "material-icons prefix">account_circle</i>   
                <input type="text" name="Name" #Name ngModel>
                <label>Name</label>
              </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <i class= "material-icons prefix">mail_outline</i>   
                  <input type="text" name="Name" #Email ngModel required [pattern]= "emailPattern">
                  <label>Email</label>
                </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                    <button class="btn-large btn-submit" type="submit">Start</button>
                  </div>
                </div>
          </form>
        </div>
        <div class="card-action">
        </div>
      </div>
    </div>
  </div>
